<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h1>TODO List</h1>
        <form id="todo-form">
            <input type="text" id="todo-input" placeholder="Введите новую задачу">
            <button type="submit">Добавить задачу</button>
        </form>
        <ul id="todo-list"></ul>
        <div class="buttons">
            <button id="complete-all">Выполнить все задачи</button>
            <button id="delete-completed">Удалить выполненные задачи</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
